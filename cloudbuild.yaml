options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

steps:
# 1. Build the Docker image (Cloud Build will run in 'global')
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/mlops-app:$SHORT_SHA',
      '.'
    ]

# 2. Push the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'gcr.io/$PROJECT_ID/mlops-app:$SHORT_SHA'
    ]

# 3. Deploy to Cloud Run in asia-south1
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    [
      'run', 'deploy', 'mlops-app',
      '--image', 'gcr.io/$PROJECT_ID/mlops-app:$SHORT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

images:
- 'gcr.io/$PROJECT_ID/mlops-app:$SHORT_SHA'
